<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Page</title>
<link rel="stylesheet" href="styles.css">
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #E0F7FA; /* خلفية E0F7FA */
    color: #333; /* لون النص */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .main-container {
    text-align: center;
    background-color: #fff; /* خلفية بيضاء */
    padding: 50px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* ظل خفيف */
    border-radius: 10px; /* زوايا دائرية */
  }
  .main-container h1 {
    margin-bottom: 40px;
    color: #00695C; /* لون النص 00695C */
  }
  .button {
    display: inline-block;
    padding: 15px 30px;
    font-size: 18px;
    margin: 10px;
    color: #fff; /* لون النص داخل الزر أبيض */
    background-color: #00796B; /* لون الخلفية 00796B */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease, box-shadow 0.3s ease; /* تأثيرات انتقال للخلفية والظل */
    width: 300px; /* تحديد عرض ثابت للأزرار */
    text-align: center; /* توسيط النص داخل الزر */
    box-shadow: 0 0 15px rgba(0, 122, 204, 0.5); /* تأثير ظل خفيف */
  }
  .button:hover {
    background-color: #005f99; /* تغيير لون الخلفية عند التمرير */
    box-shadow: 0 0 25px rgba(0, 122, 204, 0.8); /* تكبير الظل عند التمرير */
  }
  .footer {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #777; /* لون النص الفاتح */
  }
</style>
</head>
<body>
<div class="main-container">
  <h1>Welcome to Radiology Department</h1>
  
  <a href="radiology-consultant-contact.html" class="button">Radiology Consultant Contact</a>
  <a href="radiology-specialist-contact.html" class="button">Radiology Specialist Contact</a>
  <a href="radiology-extensions.html" class="button">Radiology Extensions</a>
</div>
<div class="footer">
  &copy; 2024 Abdullah AlQarni. All rights reserved.
</div>
</body>
</html>
