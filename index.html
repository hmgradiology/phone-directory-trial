<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Radiology – Main Page</title>

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --brand:#E74F54;
  --brand-600:#c94247;

  --ink:#231F20;
  --muted:#6B7280;
  --line:#E6E7EA;
  --bg:#F5F6F8;
  --white:#fff;

  --page-w:1240px;
  --radius-lg:22px;
  --radius:14px;

  --shadow-page:0 40px 90px rgba(0,0,0,.16);
  --shadow-card:0 14px 34px rgba(0,0,0,.10);
  --shadow-soft:0 6px 18px rgba(0,0,0,.08);
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
  background:var(--bg);
  color:var(--ink);
  font-family:'Tajawal',system-ui,-apple-system,Segoe UI,Arial,sans-serif;
  line-height:1.75;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

/* ===== Shell ===== */
.sheet{
  width:min(100%, var(--page-w));
  margin:48px auto 64px;
  background:var(--white);
  border-radius:var(--radius-lg);
  box-shadow:var(--shadow-page);
  overflow:hidden;
  position:relative;
}

/* ===== Header / Topbar ===== */
.topbar{
  background:linear-gradient(90deg,var(--brand) 0%, var(--brand-600) 100%);
  color:#fff; padding:12px 20px;
  display:flex;align-items:center;justify-content:space-between;gap:16px;
}
.brand{display:flex;align-items:center;gap:12px}
.logo-pill{
  background:#fff; border:1px solid rgba(255,255,255,.6);
  border-radius:12px; padding:6px; display:flex; align-items:center;
  box-shadow:var(--shadow-soft);
}
.brand img#logo{height:46px;width:auto;display:block}
.region-pill{
  background:#fff;color:var(--brand);
  padding:8px 18px;border-radius:999px;font-weight:800;border:1px solid rgba(255,255,255,.6);
  box-shadow:var(--shadow-soft);
  max-width:60%; text-align:center; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
}

/* ===== Hero ===== */
.container{padding:26px 22px 28px}
.hero{
  background:#fff; border:1px solid var(--line); border-radius:var(--radius);
  box-shadow:var(--shadow-card); padding:26px 20px 22px; margin-bottom:18px; position:relative;
}
.hero::after{
  content:''; position:absolute; inset:0 0 0 auto; width:6px; background:var(--brand);
  border-top-left-radius:6px; border-bottom-left-radius:6px;
}
.hero h1{
  text-align:center; color:var(--brand);
  font-size:clamp(1.6rem, 2.8vw, 2.2rem); font-weight:800; line-height:1.25; margin-bottom:6px
}
.hero .meta{ text-align:center; color:var(--muted); font-size:clamp(.92rem, 1.4vw, 1.05rem) }

/* ===== Section Head (Enhanced Fill) ===== */
.section{
  background:#fff;border:1px solid var(--line);border-radius:var(--radius);
  box-shadow:var(--shadow-card); overflow:hidden; margin-top:16px;
}
.section .head{
  position:relative;
  padding:14px 16px;
  text-align:center;
  font-weight:800;
  color:#fff;
  font-size:clamp(1.05rem, 1.8vw, 1.25rem);
  border-bottom:1px solid var(--line);
  background:
    linear-gradient(120deg, rgba(255,255,255,.12) 0%, rgba(255,255,255,0) 60%) center/cover no-repeat,
    repeating-linear-gradient(-45deg, rgba(255,255,255,.08), rgba(255,255,255,.08) 10px, rgba(255,255,255,0) 10px, rgba(255,255,255,0) 20px),
    linear-gradient(90deg, var(--brand) 0%, var(--brand-600) 100%);
  box-shadow:inset 0 -1px 0 rgba(0,0,0,.08);
}
.pad{padding:18px 18px}

/* ===== Shortcut Buttons Grid ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:16px;
  align-items:stretch;
}
@media (max-width: 980px){
  .grid{grid-template-columns:repeat(2, 1fr)}
}
@media (max-width: 640px){
  .grid{grid-template-columns:1fr}
}

.link-card{
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  gap:10px; text-decoration:none; text-align:center;
  padding:22px 18px;
  border:1px solid var(--line);
  border-radius:16px;
  background:#fff;
  box-shadow:var(--shadow-soft);
  transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
}
.link-card i{font-size:26px; color:var(--brand)}
.link-card .title{font-weight:800; font-size:18px; color:#0f141a}
.link-card .sub{font-size:14px; color:var(--muted)}
.link-card:hover{
  transform:translateY(-2px);
  box-shadow:0 18px 36px rgba(0,0,0,.12);
  border-color:#e9a3a6;
}

/* ===== Big CTA Buttons (optional full-width) ===== */
.button{
  display:inline-flex;align-items:center;justify-content:center;gap:10px;
  padding:14px 18px;border-radius:12px;text-decoration:none;font-size:16px;font-weight:700;
  color:#FFF;background-color:var(--brand);transition:background-color .25s ease;
  width:100%;
}
.button:hover{background-color:var(--brand-600)}
.button:focus-visible{outline:3px solid rgba(231,79,84,.35);outline-offset:2px;border-radius:14px}

/* ===== Footer ===== */
.site-footer{
  background:linear-gradient(90deg,var(--brand) 0%, var(--brand-600) 100%);
  color:#fff;
  display:flex;align-items:center;justify-content:center;text-align:center;
  padding:14px 16px; margin-top:18px; border-top:1px solid rgba(255,255,255,.18);
}
.site-footer .copyright{
  font-weight:700; letter-spacing:.2px; font-size:14.5px;
  white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
}

/* ===== Mobile spacing tweak (ONLY phones) ===== */
@media (max-width: 640px){
  /* مساحة بيضاء قبل الهيدر وبعد الفوتر */
  html, body{
    min-height:100dvh;           /* وحدات عرض ديناميكية للتعامل مع شريط العنوان */
    background:var(--bg);
  }
  body{
    padding-top: calc(env(safe-area-inset-top, 0px) + 28px);     /* فراغ أعلى الهيدر */
    padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 160px); /* فراغ كبير بعد الفوتر */
  }
  .sheet{
    margin:0 12px;               /* نزيل الالتصاق الرأسي ونترك الهوامش الجانبية فقط */
    border-radius:18px;
    box-shadow:var(--shadow-page);
  }
}

/* Print */
@page{size:A4 portrait;margin:12mm}
@media print{
  body{background:#fff}
  .sheet{box-shadow:none;border-radius:0;margin:0;width:auto}
  .hero,.section{box-shadow:none}
  .site-footer{background:#fff;color:#000;border:0}
}
</style>
</head>
<body>

<div class="sheet">
  <!-- Topbar -->
  <div class="topbar">
    <div class="brand">
      <div class="logo-pill">
        <img src="logo.png" alt="Company Logo" id="logo">
      </div>
    </div>
    <div class="region-pill">Radiology – HMG</div>
  </div>

  <div class="container">
    <!-- Hero -->
    <section class="hero">
      <h1>Welcome to Radiology Department</h1>
      <div class="meta">Choose a directory to proceed</div>
    </section>

    <!-- Shortcuts -->
    <section class="section">
      <div class="head">Shortcuts</div>
      <div class="pad">
        <div class="grid">
          <a class="link-card" href="radiology-consultant-contact.html">
            <i class="fa-solid fa-user-tie"></i>
            <div class="title">Radiology Consultant Contact</div>
            <div class="sub">Consultants directory</div>
          </a>

          <a class="link-card" href="radiology-specialist-contact.html">
            <i class="fa-solid fa-user-doctor"></i>
            <div class="title">Radiology Specialist Contact</div>
            <div class="sub">Specialists directory</div>
          </a>

          <a class="link-card" href="radiology-extensions.html">
            <i class="fa-solid fa-phone"></i>
            <div class="title">Radiology Extensions</div>
            <div class="sub">Department extensions</div>
          </a>
        </div>
      </div>
    </section>
  </div>

  <footer class="site-footer">
    <div class="copyright">© 2025 Abdullah AlQarni. All rights reserved.</div>
  </footer>
</div>

</body>
</html>
